<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IA Pro</title>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .box {
      max-width: 700px;
      margin: auto;
      background: #020617;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(59,130,246,.3);
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #020617;
      color: white;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(90deg,#2563eb,#4f46e5);
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
    }

    .respuesta {
      margin-top: 25px;
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>ü§ñ IA Pro</h2>
    <p>Pregunta lo que quieras. Respuestas claras y humanas.</p>

    <textarea id="prompt" placeholder="Escribe aqu√≠ tu pregunta"></textarea>
    <button id="btn">Preguntar</button>

    <div class="respuesta" id="respuesta"></div>
  </div>

<script>
document.getElementById("btn").addEventListener("click", async () => {
  const texto = document.getElementById("prompt").value;
  const respuestaDiv = document.getElementById("respuesta");

  if (!texto.trim()) {
    respuestaDiv.innerText = "‚ö†Ô∏è Escribe una pregunta primero.";
    return;
  }

  respuestaDiv.innerText = "‚è≥ Pensando...";

  try {
    const res = await fetch("/api/ask", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        prompt: texto
      })
    });

    const data = await res.json();

    respuestaDiv.innerText =
      data?.candidates?.[0]?.content?.parts?.[0]?.text
      || "‚ùå Sin respuesta del modelo.";

  } catch (err) {
    respuestaDiv.innerText = "‚ùå Error al conectar con la IA.";
  }
});
</script>

</body>
</html>
